# Nginx 反向代理配置
# 用於將所有服務統一通過 80/443 端口對外提供

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # 上游服務器定義
    upstream api_server {
        server api:30000;
    }

    upstream webui_server {
        server webui:30100;
    }

    upstream mediamtx_webrtc {
        server mediamtx:8889;
    }

    # HTTP/HTTPS 服務器
    server {
        listen 80;
        server_name _;

        # 安全標頭
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API 服務代理
        location /api/ {
            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket 支援（如果需要）
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebUI 服務代理（所有其他路徑）
        location / {
            proxy_pass http://webui_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket 支援
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # MediaMTX WebRTC 代理（通過 /webrtc/ 路徑）
        location /webrtc/ {
            proxy_pass http://mediamtx_webrtc/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 關鍵：隱藏 MediaMTX 返回的 CORS 標頭，避免重複
            # MediaMTX 設置了 webrtcAllowOrigin: "*"，會返回 CORS 標頭
            # 我們需要隱藏它，只使用 Nginx 設置的 CORS 標頭
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Expose-Headers;
            
            # 統一由 Nginx 處理 CORS
            # 使用動態 CORS：如果有 Origin 標頭，則允許該來源；否則允許所有來源
            # 注意：生產環境應該使用具體的來源列表，不要使用 *
            set $cors_origin "*";
            if ($http_origin) {
                set $cors_origin $http_origin;
            }
            
            # 設置 CORS 標頭
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            
            # WebRTC 需要較長的超時時間
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 處理 OPTIONS 預檢請求
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age "86400" always;
                add_header Content-Length "0" always;
                add_header Content-Type "text/plain" always;
                return 204;
            }
        }

        # MinIO API 代理（通過 /minio/ 路徑）
        # 注意：MinIO 的 presigned URLs 簽名是基於完整路徑的
        # 為了支持 presigned URLs，我們需要確保路徑正確轉發
        # MinIO 的 S3 API 路徑格式是：/bucket/key
        # 通過 Nginx 代理後，路徑應該是：/minio/bucket/key
        location /minio/ {
            # 移除 /minio/ 前綴後轉發到 MinIO
            rewrite ^/minio/(.*) /$1 break;
            proxy_pass http://minio:9000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # MinIO 需要較長的超時時間
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # 支援大文件上傳和下載
            client_max_body_size 10G;
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # MinIO Console 代理（通過 /minio-console/ 路徑，可選）
        # location /minio-console/ {
        #     proxy_pass http://minio:9001/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     
        #     # WebSocket 支援（MinIO Console 使用 WebSocket）
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        # }

        # 健康檢查端點
        location /healthz {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS 服務器（可選，需要 SSL 證書）
    # server {
    #     listen 443 ssl http2;
    #     server_name _;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #
    #     # 與 HTTP 相同的 location 配置
    #     # ...
    # }
}

# RTSP 和 WebRTC UDP 代理（TCP/UDP 流）
# stream 模組必須在頂層，與 http 模組同級
stream {
    # RTSP 代理到 MediaMTX (TCP)
    upstream mediamtx_rtsp {
        server mediamtx:8554;
    }


    # RTSP TCP 代理
    server {
        listen 8554;
        proxy_pass mediamtx_rtsp;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/rtsp_error.log;
    }

    # WebRTC ICE/UDP 不建議用 Nginx 代理（ICE 需要封包來源位址/port 與 candidate 一致）
    # 已改成由 mediamtx 直接暴露宿主機 UDP 30205。
}

