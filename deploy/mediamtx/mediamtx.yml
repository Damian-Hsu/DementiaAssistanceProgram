logLevel: info

# 給 Web 前端的輸出
hls: yes
hlsAddress: :8888
hlsVariant: lowLatency         # 開 LL-HLS
hlsSegmentDuration: 2s         # 切片 2s（1~2s 常見）
hlsPartDuration: 200ms         # 部分切片 200ms（LL-HLS 關鍵）
hlsSegmentCount: 8
# hlsDeleteSegments: yes         # 刪舊片，避免播放清單太長

# 低延遲（可選）
webrtcAdditionalHosts: [127.0.0.1, localhost]
webrtcLocalTCPAddress: ''        # 留空使用 UDP
# 讓 APIServer 決定誰能 publish/read
authMethod: http
authHTTPAddress: http://api:8000/api/v1/m2m/check-stream-pwd?api-key=KKCnJYxEuxM7KAW71zStQoiLf_m_Re6md0k3C51dY7qYbvaT06NL9RrmSOO33XgR
authHTTPExclude:
  - action: api
  - action: metrics
  - action: pprof



# # 套用到所有 path 的預設（動態）
# pathDefaults:
#   record: yes
#   recordPath: /recordings/%path/%Y/%m/%d/%Y%m%dT%H%M%SZ
#   recordSegmentDuration: 30s   # 30 秒一段（相對切法）
#   # 若要完全對齊牆鐘，下面用 FFmpeg 方案代替錄影

metrics: yes
metricsAddress: :9998

paths:
  all:
    source: publisher