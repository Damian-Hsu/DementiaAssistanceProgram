[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info

[INPUT]
    Name         forward
    Listen       0.0.0.0
    Port         24224

# 把 docker logging driver 的 tag 寫進欄位 svc
[FILTER]
    Name         record_modifier
    Match        *
    Record       svc $tag

# 寫到同一個檔案；用 json（每筆一行）
[OUTPUT]
    Name         file
    Match        *
    Path         /logs
    File         combined.log
