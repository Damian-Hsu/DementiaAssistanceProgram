{% extends 'base.html' %}

{% block content %}
  {% include './partials/header.html'%}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/events.css') }}">

  <section class="search-bar">
      <div class="search-group">
        <label for="keywords">事件搜尋</label>
        <input id="keywords" type="text" placeholder="請輸入關鍵字" />
      </div>
      <div class="search-group">
        <label for="start">起始日期</label>
        <input id="start" type="date" />
      </div>
      <div class="search-group">
        <label for="end">結束日期</label>
        <input id="end" type="date" />
      </div>
      <div class="search-actions">
        <button id="searchBtn" class="btn-primary">篩選</button>
        <button id="resetBtn" class="btn-secondary">重設</button>
      </div>
    </section>

    <section class="events-section">
      <!-- 桌面版表格 -->
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th data-sort="start_time">發生日期</th>
              <th>紀錄時間</th>
              <th>進行行為</th>
              <th>發生地點</th>
              <th>事件摘要</th>
            </tr>
          </thead>
          <tbody id="eventsList">
          </tbody>
        </table>
      </div>
      
      <!-- 手機版卡片列表 -->
      <div class="events-card-list"></div>


      <div class="pagination">
          <button id="prevBtn" class="page-btn">&lt;</button>
          <span>第</span>
          <input id="pageInput" type="number" min="1" value="1" />
          <span id="pageTotal">/ 1</span>
          <span>頁</span>
          <button id="nextBtn" class="page-btn">&gt;</button>
          <span class="pagination-info">
            <span>每頁</span>
            <input id="pageSize" type="number" min="1" max="100" value="20" />
            <span>筆, 共</span>
            <span id="totalCount">0</span>
            <span>筆</span>
          </span>
        </div>
      </section>

  <!-- 事件詳情/編輯彈出視窗（沿用 admin_users 的直覺化 modal 風格） -->
  <div class="modal-overlay" id="eventDetailModal">
    <div class="modal-container">
      <div class="modal-header">
        <h3 id="eventModalTitle">事件編輯</h3>
        <span class="modal-close" id="closeEventDetailModal">&times;</span>
      </div>
      <div class="modal-body">
        <form id="eventDetailForm" class="admin-form">
          <input type="hidden" id="detailEventId">

          <div class="form-grid">
            <div class="form-field">
              <label for="detailEventTime">事件時間</label>
              <input type="text" id="detailEventTime" readonly style="background-color:#f5f5f5;">
            </div>
            <div class="form-field">
              <label for="detailEventDuration">持續時間（秒）</label>
              <input type="text" id="detailEventDuration" readonly style="background-color:#f5f5f5;">
            </div>
          </div>

          <div class="form-grid">
            <div class="form-field">
              <label for="detailAction">行為</label>
              <input type="text" id="detailAction" placeholder="例如：吃飯 / 看電視">
            </div>
            <div class="form-field">
              <label for="detailScene">地點</label>
              <input type="text" id="detailScene" placeholder="例如：客廳 / 廚房">
            </div>
          </div>

          <div class="form-field">
            <label for="detailObjectsInput">物件（按 Enter 新增）</label>
            <div class="objects-tags-container">
              <div class="objects-tags-list" id="detailObjectsTags"></div>
              <div class="objects-tags-input-wrapper">
                <input type="text" id="detailObjectsInput" placeholder="輸入物件後按 Enter 新增" />
              </div>
            </div>
          </div>

          <div class="form-field">
            <label for="detailSummary">摘要</label>
            <textarea id="detailSummary" rows="4" placeholder="補充事件摘要（可選）"></textarea>
          </div>

          <div class="form-hint" id="eventDetailMessage" aria-live="polite"></div>

          <div class="recording-jump-section" id="recordingJumpSection">
            <h4>前往事件影片</h4>
            <div id="recordingPreviewContainer"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-danger" id="deleteEventBtn">刪除事件</button>
        <button type="button" class="btn-secondary" id="cancelEventDetail">取消</button>
        <button type="button" class="btn-primary" id="saveEventDetail">儲存</button>
      </div>
    </div>
  </div>

<script type="module" src="{{ url_for('static', filename='js/events.js') }}"></script>

{% endblock %}
