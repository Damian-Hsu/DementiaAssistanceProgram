{% extends 'base.html' %}
{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">

  <div class="page-content">
    <div class="container admin-dashboard">
      <section class="card admin-card">
        <div class="section-header">
          <h2>音樂庫管理</h2>
          <p class="section-subtitle">上傳並管理可供使用者剪輯 Vlog 時選擇的背景音樂</p>
        </div>

        <form id="musicUploadForm" class="admin-form" enctype="multipart/form-data">
          <div class="form-grid">
            <label class="form-field">
              <span>音樂名稱 *</span>
              <input type="text" id="musicName" required placeholder="輸入音樂名稱">
            </label>
            <label class="form-field">
              <span>製作者</span>
              <input type="text" id="musicComposer" placeholder="音樂製作者 / 作者">
            </label>
          </div>

          <label class="form-field">
            <span>詳細資訊</span>
            <textarea id="musicDescription" rows="3" placeholder="補充說明（選填）"></textarea>
          </label>

          <label class="form-field">
            <span>Metadata (JSON)</span>
            <textarea id="musicMetadata" rows="3" placeholder='{"bpm": 120, "mood": "relax"}（選填）'></textarea>
          </label>

          <label class="form-field file-field">
            <span>音樂檔案 *</span>
            <input type="file" id="musicFile" accept="audio/*" required>
          </label>

          <div class="form-actions">
            <button type="submit" class="btn primary">上傳音樂</button>
            <span class="form-hint" id="musicUploadMessage" aria-live="polite"></span>
          </div>
        </form>

        <div id="musicList" class="music-list" aria-live="polite">
          <div class="empty-state">
            <p>尚未上傳任何音樂。</p>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/admin_dashboard.js') }}"></script>
{% endblock %}
