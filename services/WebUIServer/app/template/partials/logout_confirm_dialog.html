<!-- 登出確認對話框 -->
<dialog id="logoutConfirmDialog" class="logout-dialog" role="dialog" aria-labelledby="logoutDialogTitle" aria-modal="true">
  <div class="logout-dialog-content">
    <div class="logout-dialog-header">
      <div class="logout-dialog-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </div>
      <h3 id="logoutDialogTitle" class="logout-dialog-title">確認登出</h3>
      <p class="logout-dialog-message">您確定要登出嗎？登出後需要重新登入才能使用系統功能。</p>
    </div>
    
    <div class="logout-dialog-footer">
      <button type="button" class="btn outline" id="logoutCancelBtn" aria-label="取消">
        取消
      </button>
      <button type="button" class="btn danger primary" id="logoutConfirmBtn" aria-label="確認登出">
        確認登出
      </button>
    </div>
  </div>
</dialog>
