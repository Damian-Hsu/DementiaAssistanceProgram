{% extends 'base.html' %}

{% block content %}
  {% include './partials/header.html'%}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/diary.css') }}">

  <div class="page-content">
    <div class="container">
      <!-- 日期選擇器 -->
      <section class="diary-date-selector">
        <div class="date-selector-wrapper">
          <label for="diaryDate">選擇日期</label>
          <input type="date" id="diaryDate" />
        </div>
      </section>

      <!-- 雙頁日記容器 -->
      <section class="diary-book-container">
        <!-- 日記書本 -->
        <div class="diary-book">
          <!-- 左頁 -->
          <div class="diary-page diary-page-left" id="leftPage">
            <div class="diary-page-content">
              <div class="diary-page-header">
                <h2 class="diary-date-title" id="leftPageDate">2025-10-27</h2>
              </div>
              <div class="diary-page-body" id="leftPageContent">
                <p class="diary-placeholder">載入中...</p>
              </div>
            </div>
            <!-- 右側邊緣點擊區域（雙頁模式） -->
            <div class="page-edge-click-area page-edge-right" id="leftPageNextArea"></div>
          </div>

          <!-- 書脊分隔線 -->
          <div class="diary-spine"></div>

          <!-- 右頁 -->
          <div class="diary-page diary-page-right" id="rightPage">
            <!-- 左側邊緣點擊區域（雙頁模式） -->
            <div class="page-edge-click-area page-edge-left" id="rightPagePrevArea"></div>
            <div class="diary-page-content">
              <div class="diary-page-header">
                <h2 class="diary-date-title" id="rightPageDate">2025-10-28</h2>
              </div>
              <div class="diary-page-body" id="rightPageContent">
                <p class="diary-placeholder">載入中...</p>
              </div>
            </div>
            <!-- 底部邊緣點擊區域（單頁模式） -->
            <div class="page-edge-click-area page-edge-bottom" id="rightPageNextArea"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/diary.js') }}"></script>

{% endblock %}
